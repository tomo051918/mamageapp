<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番号呼び出し画面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        #current-number {
            font-size: 120px;
            color: #ff5a5f;
            margin-top: 20px;
            padding: 20px;
            border: 5px solid #ff5a5f;
            border-radius: 10px;
            width: 300px;
        }
        .called-numbers-container {
            margin-top: 50px;
            width: 100%;
        }
        #called-numbers {
            font-size: 36px;
            color: #333;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .called-number {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>現在呼び出している番号</h1>
        <div id="current-number">103</div>
        <div class="called-numbers-container">
            <h2>これまでに呼び出した番号</h2>
            <div id="called-numbers">
                <span class="called-number">098</span>
                <span class="called-number">099</span>
                <span class="called-number">100</span>
                <span class="called-number">101</span>
                <span class="called-number">102</span>
            </div>
        </div>
    </div>
</body>
</html>
